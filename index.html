<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hangman</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="the-page">
            <div class="the-heading"><h1>Hangman</h1></div>
            <div class="game-page">
                <div class="image-and-text">
                    <div>
                        <img
                            class="image-displayed"
                            src="images/hangman-beginning.jpg"
                            alt="Hangman's Noose" />
                    </div>
                    <div class="text-under-image">
                        <p>6 tries remaining</p>
                    </div>
                </div>
                <div class="keypad-and-dashes">
                    <div class="dashes"><p>___ ____ ____ _____ ______</p></div>
                    <div class="keypad">
                        <div class="top-row">
                            <input id="Q-but" type="button" value="Q" > <input id="W-but" type="button" value="W" >
                            <input id="E-but" type="button" value="E" > <input id="R-but" type="button" value="R" >
                            <input id="T-but" type="button" value="T" > <input id="Y-but" type="button" value="Y" >
                            <input id="U-but" type="button" value="U" > <input id="I-but" type="button" value="I" >
                            <input id="O-but" type="button" value="O" > <input id="P-but" type="button" value="P" >
                        </div>
                        <div class="middle-row">
                            <input id="A-but" type="button" value="A" > <input id="S-but" type="button" value="S" >
                            <input id="D-but" type="button" value="D" > <input id="F-but" type="button" value="F" >
                            <input id="G-but" type="button" value="G" > <input id="H-but" type="button" value="H" >
                            <input id="J-but" type="button" value="J" > <input id="K-but" type="button" value="K" >
                            <input id="L-but" type="button" value="L" >
                        </div>
                        <div class="bottom-row">
                            <input id="Z-but" type="button" value="Z" > <input id="X-but" type="button" value="X" >
                            <input id="C-but" type="button" value="C" > <input id="V-but" type="button" value="V" >
                            <input id="B-but" type="button" value="B" > <input id="N-but" type="button" value="N" >
                            <input id="M-but" type="button" value="M" >
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
