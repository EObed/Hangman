<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hangman</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="the-page">
            <div class="the-heading"><h1>Hangman</h1></div>
            <div class="game-page">
                <div class="image-and-text">
                    <div>
                        <img
                            class="image-displayed"
                            src="images/hangman-beginning.jpg"
                            alt="Hangman's Noose" />
                    </div>
                    <div class="text-under-image">
                        <p>6 tries remaining</p>
                    </div>
                </div>
                <div class="keypad-and-dashes">
                    <div class="dashes"><p>___ ____ ____ _____ ______</p></div>
                    <div class="keypad">
                        <div class="top-row">
                            <button id="Q-but">Q</button> <button id="W-but">W</button>
                            <button id="E-but">E</button> <button id="R-but">R</button>
                            <button id="T-but">T</button> <button id="Y-but">Y</button> 
                            <button id="U-but">U</button> <button id="I-but">I</button>
                            <button id="O-but">O</button> <button id="P-but">P</button>
                        </div>
                        <div class="middle-row">
                            <button id="A-but">A</button> <button id="S-but">S</button>
                            <button id="D-but">D</button> <button id="F-but">F</button>
                            <button id="G-but">G</button> <button id="H-but">H</button>
                            <button id="J-but">J</button> <button id="K-but">K</button>
                            <button >L</button>
                        </div>
                        <div class="bottom-row">
                            <button>Z</button> <button>X</button>
                            <button>C</button> <button>V</button>
                            <button>B</button> <button>N</button>
                            <button>M</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
